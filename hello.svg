<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <style>
      @keyframes body-animation {
          0% { background-position:   0% 50%; }
         50% { background-position: 100% 50%; }
        100% { background-position:   0% 50%; }
      }

      @keyframes wave-animation {
          0% { transform: rotate( 0deg); }
         10% { transform: rotate(-6deg); }
         20% { transform: rotate(12deg); }
         30% { transform: rotate(-8deg); }
         40% { transform: rotate(10deg); }
         50% { transform: rotate(-4deg); }
         60% { transform: rotate( 8deg); }
         70% { transform: rotate( 1deg); }
        100% { transform: rotate( 0deg); }
      }

      svg {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }

      body {
        align-items: center;
        animation: body-animation 10s ease infinite;
        background: linear-gradient(45deg, #75bd21, #ffc728, #ff661c, #cf0f2b, #b01cab, #00a1de);
        background-size: 200% 200%;
        border-radius: 6px;
        color: white;
        display: flex;
        height: 100%;
        justify-content: center;
        margin: 0;
        width: 100%;
      }

      .wave {
        animation: wave-animation 1.5s linear -0.5s infinite;
        display: inline-block;
        transform-origin: 70% 70%;
      }
    </style>

    <body xmlns="http://www.w3.org/1999/xhtml">
        <h1>Hello! <span class="wave">ðŸ‘‹</span></h1>
    </body>
  </foreignObject>
</svg>